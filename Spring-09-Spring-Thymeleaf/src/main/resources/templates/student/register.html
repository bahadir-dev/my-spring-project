<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome New Student!</h2>

<!--Displaying Value-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->
<h2 th:text="${'Welcome ' +students.get(0).getLastName()}"></h2>

<!--Display links-->
<a th:href="@{http://google.com}">Google</a>
<br>
<a th:href="@{/student/welcome}">Your Realm</a>
<br>

<!--Adding Parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Link2</a>
<br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link3</a>
<br>

<!--Iteration-->
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<!--iteration on table-->
<table id="studentsTable" class="table">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.state}"></td>

        </tr>
    </tbody>

</table>

</body>
</html>
